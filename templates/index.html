<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Clip Savior</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f7f7f7;
        }
        input {
            padding: 10px;
            width: 60%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>📥 تحميل المقاطع من المنصات</h2>
    <form method="post">
        <input type="text" name="url" placeholder="ضع رابط الفيديو هنا" required>
        <br>
        <button type="submit">تحميل</button>
    </form>

    {% if error %}
        <div class="message" style="color: red;">
            ❌ خطأ: {{ error }}
        </div>
    {% endif %}

    {% if download_url %}
        <div class="message">
            ✅ تم التحميل! اضغط هنا لتحميله:
            <br>
            <a href="{{ download_url }}" download>⬇️ تحميل الفيديو</a>
        </div>
    {% endif %}
</body>
</html>
