<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClipSavior - Download Videos</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
        form { background: white; padding: 20px; border-radius: 8px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"] { width: 300px; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .message { margin-top: 20px; color: #333; }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ ClipSavior</h1>
    <p>Download videos from YouTube, TikTok, Instagram and more!</p>
    <form method="POST">
        <input type="text" name="url" placeholder="Paste video URL here" required><br>
        <button type="submit">Download</button>
    </form>
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
